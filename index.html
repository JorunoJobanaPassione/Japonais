            background: #f8f9fa;

            color: white;
            border-color: #667eea;

            color: white;
            border-color: #4caf50;
        }

            background: #f44336;
            color: white;
            border-color: #f44336;

            border-radius: 10px;
            display: none;
            text-align: center;

            color: #2e7d32;

            color: #c62828;

        .btn {

            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;

        .btn-primary {
            background: #667eea;

        .btn-primary:disabled {

        .score-display {

            color: #667eea;
            font-weight: 600;

            shuffled.forEach(option => {

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            if (answered) return;
